[package]
name = "nif"
version = "0.3.0"
edition = "2018"
authors = ["Romet Tagobert <sgzfxn@gmail.com>"]
categories = []
description = "A super-primitive Gamebryo NIF parser targeting version 20.0.0.4"
homepage = "https://github.com/amPerl/nif"
repository = "https://github.com/amPerl/nif"
license = "MIT"
readme = "README.md"
exclude = [
    "tests/*"
]

[[bin]]
name = "nif2obj"
required-features = ["obj"]

[features]
default = ["obj"]
obj = ["glam"]

[dependencies]
anyhow = "1.0.42"
binread = "2.1.1"
thiserror = "1.0.26"
glam = { version = "0.17.3", optional = true }
